<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="ex4.css">
</head>
<body>
    <div class="dashboard">
        
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Analytics</li>
                    <li>Reports</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </aside>

        <main class="main">
            <header class="header">
                <h1>Greeting, Theany!</h1>
                <p>Today's insights are ready for review.</p>
            </header>
            <section class="stats">
                <div class="stat-box">Sales</div>
                <div class="stat-box">Revenue</div>
                <div class="stat-box">Growth</div>
            </section>
            <section class="charts">
                <div class="chart">Chart 1</div>
                <div class="chart">Chart 2</div>
            </section>
        </main>

        <aside class="profile">
            <div class="profile-card">
                <img src="https://via.placeholder.com/100" alt="Profile">
                <h3>Naratheany Vorn</h3>
                <p>Administrator</p>
            </div>
            <button class="logout">Log out</button>
        </aside>
    </div>
</body>
</html>
